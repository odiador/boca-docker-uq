services:
  # web app
  boca-web:
    image: ghcr.io/odiador/boca-web:latest
    depends_on:
      - boca-db
    environment:
      - BOCA_DB_HOST=${BOCA_DB_HOST}
      - BOCA_DB_USER=${BOCA_DB_USER}
      - BOCA_DB_PASSWORD=${BOCA_DB_PASSWORD}
      - BOCA_DB_SUPER_USER=${BOCA_DB_SUPER_USER}
      - BOCA_DB_SUPER_PASSWORD=${BOCA_DB_SUPER_PASSWORD}
      - BOCA_DB_NAME=${BOCA_DB_NAME}
      - BOCA_PASSWORD=${BOCA_PASSWORD}
      - BOCA_KEY=${BOCA_KEY}
    ports:
        - "8000:80"
    #   - target: 80
    #     published: 8000
    #     protocol: tcp
    #     mode: host

    # networks:
    #   - traefik-public
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.boca.rule=Host(`${BOCA_HOSTNAME}`)"
    #   - "traefik.http.routers.boca.entrypoints=websecure"
    #   - "traefik.http.routers.boca.tls.certresolver=le"
    volumes:
      - jail-data:/bocajail/tmp
    deploy:
      mode: global
      placement:
        constraints:
          - "node.role==manager"
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      restart_policy:
        condition: on-failure

  # online judge
  boca-jail:
    image: ghcr.io/odiador/boca-jail:latest
    depends_on:
      - boca-db
    privileged: true
    environment:
      - BOCA_DB_HOST=${BOCA_DB_HOST}
      - BOCA_DB_USER=${BOCA_DB_USER}
      - BOCA_DB_PASSWORD=${BOCA_DB_PASSWORD}
      - BOCA_DB_SUPER_USER=${BOCA_DB_SUPER_USER}
      - BOCA_DB_SUPER_PASSWORD=${BOCA_DB_SUPER_PASSWORD}
      - BOCA_DB_NAME=${BOCA_DB_NAME}
      - BOCA_PASSWORD=${BOCA_PASSWORD}
      - BOCA_KEY=${BOCA_KEY}
      - BOCA_SKIP_SAFEEXEC=${BOCA_SKIP_SAFEEXEC}
    volumes:
      - jail-data:/bocajail/tmp
      - ./fix-jail.sh:/docker-entrypoint-initdb.d/fix-jail.sh
    deploy:
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 8
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      restart_policy:
        condition: on-failure

  # database
  boca-db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_PASSWORD=${BOCA_DB_SUPER_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    deploy:
      mode: global
      placement:
        constraints:
          - "node.role==manager"
      resources:
        limits:
          cpus: "0.50"
          memory: 2048M
        reservations:
          cpus: "0.25"
          memory: 1024M
      restart_policy:
        condition: on-failure

volumes:
  db-data:
  jail-data:

