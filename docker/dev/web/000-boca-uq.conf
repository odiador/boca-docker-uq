#========================================================================
# Apache Configuration for BOCA - Universidad del Quind√≠o
#
# This configuration serves BOCA at the root path (/) instead of /boca
#========================================================================

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/boca/src

    <Directory /var/www/boca/src>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Serve static files (images, CSS, JS) directly
    Alias /images /var/www/boca/src/images
    <Directory /var/www/boca/src/images>
        Options -Indexes
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>

